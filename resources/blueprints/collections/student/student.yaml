sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: name
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: mssv
        field:
          input_type: text
          antlers: false
          display: mssv
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: major
        field:
          input_type: text
          antlers: false
          display: major
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: birthday
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: birthday
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: email
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - email
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
